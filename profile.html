<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√¥ng tin c√° nh√¢n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(hsl(189, 88%, 74%), rgb(53, 110, 156));
            color: white;
            overflow-x: hidden;
            font-family: 'Lora', serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .avatar {
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #55afeb;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(20, 127, 189, 0.493);
        }

        h3 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            font-size: 22px;
            margin: 10px 0 8px 0;
            color: #ffffff;
        }

        .grid-container {
            margin-right: 50px;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            justify-items: center;
            text-align: center;
        }

        .grid-container i {
            margin-left: 50px;
            justify-self: flex-start;
        }

        .link-button {
            margin-bottom: 10px;
            background-color: white;
            border: 0;
            width: 300px;
            padding: 15px 0;
            border-radius: 100px;
            font-family: 'Lora', serif;
            font-weight: bold;
            font-size: 15px;
            transition-duration: 0.3s;
            transition-property: color, background-color, transform, box-shadow;
            box-shadow: 0px 11px 22px -9px #000000;
            cursor: pointer;
        }

        .link-button:hover {
            color: white;
            background-color: rgb(7, 85, 158);
            transform: scale(1.1);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }

        .about-me {
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 16px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding-top: 50px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            h3 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="avatar" id="profile-avatar" src="./1.jpg" alt="Avatar">
        <h3 id="profile-name">T·ª≠ Long</h3>
        <div class="about-me" id="profile-about-me">üåü Follow me!</div>
        <button class="link-button" id="phone-button">
            <div class="grid-container">
                <i class="fas fa-phone-alt"></i> Call Me
            </div>
        </button><br>
        <div id="link-buttons"></div>
    </div>

    <script>
        // Load d·ªØ li·ªáu t·ª´ localStorage khi trang ƒë∆∞·ª£c t·∫£i
        window.onload = function () {
            const savedData = JSON.parse(localStorage.getItem('profileData')) || {};
            document.getElementById('profile-avatar').src = savedData.avatar || './1.jpg';
            document.getElementById('profile-name').textContent = savedData.name || 'T·ª≠ Long';
            document.getElementById('profile-about-me').textContent = savedData.aboutMe || 'üåü Follow me!';
            if (savedData.phone) {
                document.getElementById('phone-button').onclick = function () {
                    location.href = `tel:${savedData.phone}`;
                };
            } else {
                document.getElementById('phone-button').style.display = 'none';
            }
            updateLinks(savedData.links || []);
        };

        // H√†m c·∫≠p nh·∫≠t c√°c n√∫t li√™n k·∫øt
        function updateLinks(links) {
            const linkButtonsDiv = document.getElementById('link-buttons');
            linkButtonsDiv.innerHTML = '';
            links.forEach(link => {
                const platform = getPlatformInfo(link);
                const button = document.createElement('button');
                button.className = 'link-button';
                button.innerHTML = `
                    <div class="grid-container">
                        <i class="${platform.icon}"></i> ${platform.name}
                    </div>
                `;
                button.onclick = function () {
                    location.href = link;
                };
                linkButtonsDiv.appendChild(button);
                linkButtonsDiv.appendChild(document.createElement('br'));
            });
        }

        // H√†m nh·∫≠n di·ªán bi·ªÉu t∆∞·ª£ng v√† t√™n n·ªÅn t·∫£ng
        function getPlatformInfo(url) {
            if (url.includes('facebook.com')) return { icon: 'fab fa-facebook', name: 'Facebook' };
            if (url.includes('tiktok.com')) return { icon: 'fab fa-tiktok', name: 'TikTok' };
            if (url.includes('github.com')) return { icon: 'fab fa-github', name: 'GitHub' };
            if (url.includes('instagram.com')) return { icon: 'fab fa-instagram', name: 'Instagram' };
            if (url.includes('twitter.com')) return { icon: 'fab fa-twitter', name: 'Twitter' };
            return { icon: 'fas fa-link', name: 'Link' };
        }
    </script>
</body>

</html>
