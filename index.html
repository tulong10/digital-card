<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th·∫ª k·∫øt n·ªëi ƒëi·ªán t·ª≠</title>
    <link rel="icon" href="./1.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(hsl(189, 88%, 74%), rgb(53, 110, 156));
            color: white;
            overflow-x: hidden;
            font-family: 'Lora', serif;
        }

        .container {
            text-align: center;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .avatar {
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #55afeb;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(20, 127, 189, 0.493);
        }

        h3 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            font-size: 22px;
            margin: 10px 0 8px 0;
            color: #ffffff;
        }

        .grid-container {
            margin-right: 50px;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            justify-items: center;
            text-align: center;
        }

        .grid-container i {
            margin-left: 50px;
            justify-self: flex-start;
        }

        .link-button {
            margin-bottom: 10px;
            background-color: white;
            border: 0;
            width: 300px;
            padding: 15px 0;
            border-radius: 100px;
            font-family: 'Lora', serif;
            font-weight: bold;
            font-size: 15px;
            transition-duration: 0.3s;
            transition-property: color, background-color, transform, box-shadow;
            box-shadow: 0px 11px 22px -9px #000000;
            cursor: pointer;
        }

        .link-button:hover {
            color: white;
            background-color: rgb(7, 85, 158);
            transform: scale(1.1);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }

        #qrcode {
            margin-top: 20px;
            display: none;
            position: relative;
        }

        #qrcode img {
            border: 2px solid #55afeb;
            border-radius: 10px;
            padding: 5px;
            background: white;
            width: 150px;
            height: 150px;
        }

        #save-qr-btn {
            background-color: rgb(7, 85, 158);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #save-qr-btn:hover {
            background-color: rgb(5, 65, 120);
        }

        #input-form {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            color: black;
            font-family: 'Lora', serif;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #input-form.active {
            display: block;
        }

        #input-form h4 {
            margin: 0 0 15px 0;
            font-weight: bold;
        }

        #input-form input,
        #input-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #input-form button {
            background-color: rgb(7, 85, 158);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lora', serif;
            font-weight: bold;
        }

        #input-form button:hover {
            background-color: rgb(5, 65, 120);
        }

        #add-link-btn {
            background-color: rgb(7, 85, 158);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #add-link-btn:hover {
            background-color: rgb(5, 65, 120);
        }

        #create-card-btn {
            background-color: white;
            border: 0;
            padding: 10px 20px;
            border-radius: 100px;
            font-family: 'Lora', serif;
            font-weight: bold;
            font-size: 15px;
            transition-duration: 0.3s;
            transition-property: color, background-color, transform, box-shadow;
            box-shadow: 0px 11px 22px -9px #000000;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #create-card-btn:hover {
            color: white;
            background-color: rgb(7, 85, 158);
            transform: scale(1.1);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding-top: 50px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            h3 {
                font-size: 20px;
            }

            #input-form {
                width: 90%;
            }

            #create-card-btn {
                width: 200px;
                padding: 8px 15px;
            }

            #qrcode img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Th·∫ª th√¥ng tin c√° nh√¢n -->
        <img class="avatar" id="profile-avatar" src="./1.jpg" alt="Avatar">
        <h3 id="profile-name">T·ª≠ Long</h3>

        <button class="link-button" onclick="location.href='aboutme.html'">
            <div class="grid-container">
                <i class="fas fa-user" style="color: black;"></i> About me
            </div>
        </button><br>
        <button class="link-button" id="phone-button" onclick="location.href='tel:+84367477122'">
            <div class="grid-container">
                <i class="fas fa-phone-alt"></i> Call Me
            </div>
        </button><br>
        <div id="link-buttons"></div>
        <div id="qrcode"></div>
        <button id="create-card-btn" onclick="showForm()">T·∫°o th·∫ª</button>
    </div>

    <div id="input-form">
        <h4>T·∫°o th·∫ª th√¥ng tin c√° nh√¢n</h4>
        <input type="file" id="avatar-upload" accept="image/*">
        <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n">
        <textarea id="about-me" placeholder="Gi·ªõi thi·ªáu v·ªÅ b·∫°n (About me)" required></textarea>
        <input type="tel" id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i (VD: +84367477122)" required>
        <div id="link-inputs">
            <input type="text" class="link-input" placeholder="Li√™n k·∫øt 1 (VD: Facebook)">
        </div>
        <button type="button" id="add-link-btn" onclick="addLinkInput()">Th√™m li√™n k·∫øt</button>
        <button onclick="updateProfile()">L∆∞u th·∫ª</button>
        <button onclick="generateQR()">T·∫°o QR Code</button>
        <button onclick="hideForm()">H·ªßy</button>
    </div>

    <script>
        // Load d·ªØ li·ªáu t·ª´ localStorage khi trang ƒë∆∞·ª£c t·∫£i
        window.onload = function () {
            const savedData = JSON.parse(localStorage.getItem('profileData')) || {};
            if (savedData.avatar) {
                document.getElementById('profile-avatar').src = savedData.avatar;
            }
            document.getElementById('profile-name').textContent = savedData.name || 'T·ª≠ Long';
            if (savedData.phone) {
                document.getElementById('phone-button').onclick = function () {
                    location.href = `tel:${savedData.phone}`;
                };
            }
            updateLinks(savedData.links || []);
        };

        // H√†m x·ª≠ l√Ω t·∫£i ·∫£nh v√† chuy·ªÉn th√†nh base64
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('profileAvatar', e.target.result);
                    document.getElementById('profile-avatar').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // H√†m nh·∫≠n di·ªán bi·ªÉu t∆∞·ª£ng v√† t√™n n·ªÅn t·∫£ng
        function getPlatformInfo(url) {
            if (url.includes('facebook.com')) return { icon: 'fab fa-facebook', name: 'Facebook' };
            if (url.includes('tiktok.com')) return { icon: 'fab fa-tiktok', name: 'TikTok' };
            if (url.includes('github.com')) return { icon: 'fab fa-github', name: 'GitHub' };
            if (url.includes('instagram.com')) return { icon: 'fab fa-instagram', name: 'Instagram' };
            if (url.includes('twitter.com')) return { icon: 'fab fa-twitter', name: 'Twitter' };
            return { icon: 'fas fa-link', name: 'Link' };
        }

        // H√†m hi·ªÉn th·ªã/hide form
        function showForm() {
            document.getElementById('input-form').classList.add('active');
        }

        function hideForm() {
            document.getElementById('input-form').classList.remove('active');
        }

        // H√†m th√™m √¥ nh·∫≠p li√™n k·∫øt
        function addLinkInput() {
            const linkInputs = document.getElementById('link-inputs');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'link-input';
            newInput.placeholder = `Li√™n k·∫øt ${linkInputs.children.length + 1} (VD: Facebook)`;
            linkInputs.appendChild(newInput);
        }

        // H√†m c·∫≠p nh·∫≠t th√¥ng tin c√° nh√¢n
        function updateProfile() {
            const avatarInput = document.getElementById('avatar-upload');
            const name = document.getElementById('name').value;
            const aboutMe = document.getElementById('about-me').value;
            const phone = document.getElementById('phone').value;

            // Ki·ªÉm tra b·∫Øt bu·ªôc nh·∫≠p About Me v√† ƒêi·ªán tho·∫°i
            if (!aboutMe || !phone) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß About Me v√† s·ªë ƒëi·ªán tho·∫°i!');
                return;
            }

            if (avatarInput.files[0]) {
                handleImageUpload({ target: avatarInput });
            }
            const links = Array.from(document.getElementsByClassName('link-input'))
                .map(input => input.value)
                .filter(link => link.trim() !== '');

            const profileData = {
                avatar: localStorage.getItem('profileAvatar') || './1.jpg',
                name: name || 'T·ª≠ Long',
                aboutMe: aboutMe || 'üåü Follow me!',
                phone: phone,
                links: links
            };
            localStorage.setItem('profileData', JSON.stringify(profileData));

            document.getElementById('profile-name').textContent = name || 'T·ª≠ Long';
            document.getElementById('phone-button').onclick = function () {
                location.href = `tel:${phone}`;
            };
            updateLinks(links);
            hideForm();
        }

        // H√†m c·∫≠p nh·∫≠t c√°c n√∫t li√™n k·∫øt
        function updateLinks(links) {
            const linkButtonsDiv = document.getElementById('link-buttons');
            linkButtonsDiv.innerHTML = '';
            links.forEach(link => {
                const platform = getPlatformInfo(link);
                const button = document.createElement('button');
                button.className = 'link-button';
                button.innerHTML = `
                    <div class="grid-container">
                        <i class="${platform.icon}"></i> ${platform.name}
                    </div>
                `;
                button.onclick = function () {
                    location.href = link;
                };
                linkButtonsDiv.appendChild(button);
                linkButtonsDiv.appendChild(document.createElement('br'));
            });
        }

        // H√†m t·∫°o QR Code b·∫±ng API qrserver.com
        function generateQR() {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = ''; // X√≥a n·ªôi dung c≈©
            const savedData = JSON.parse(localStorage.getItem('profileData')) || {};

            // URL c·ªßa profile.html tr√™n GitHub Pages (thay b·∫±ng URL th·ª±c t·∫ø c·ªßa b·∫°n)
            const profileUrl = 'https://yourusername.github.io/digital-card/profile.html';

            try {
                // T·∫°o URL cho API qrserver.com
                const encodedData = encodeURIComponent(profileUrl);
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodedData}&color=1E40AF&bgcolor=FFFFFF`;

                // T·∫°o th·∫ª img ƒë·ªÉ hi·ªÉn th·ªã m√£ QR
                const qrImg = document.createElement('img');
                qrImg.src = qrUrl;
                qrImg.alt = 'M√£ QR';
                qrImg.onerror = function() {
                    alert('Kh√¥ng th·ªÉ t·∫°o m√£ QR. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi Internet v√† th·ª≠ l·∫°i!');
                };

                // Th√™m m√£ QR v√† n√∫t l∆∞u v√†o giao di·ªán
                qrcodeDiv.appendChild(qrImg);
                qrcodeDiv.innerHTML += `
                    <button id="save-qr-btn" onclick="saveQR()">L∆∞u QR</button>
                `;
                qrcodeDiv.style.display = 'block';
                hideForm(); // ·∫®n form sau khi t·∫°o QR
            } catch (error) {
                console.error('L·ªói khi t·∫°o m√£ QR:', error);
                alert('Kh√¥ng th·ªÉ t·∫°o m√£ QR. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi Internet v√† th·ª≠ l·∫°i!');
            }
        }

        // H√†m l∆∞u m√£ QR v√† ·∫©n m√£ QR
        function saveQR() {
            const qrImg = document.getElementById('qrcode').getElementsByTagName('img')[0];
            const qrcodeDiv = document.getElementById('qrcode');
            if (qrImg) {
                const link = document.createElement('a');
                link.href = qrImg.src;
                link.download = 'qrcode.png';
                link.click();
                // ·∫®n m√£ QR v√† n√∫t "L∆∞u QR" sau khi l∆∞u
                qrcodeDiv.style.display = 'none';
            } else {
                alert('Kh√¥ng t√¨m th·∫•y m√£ QR ƒë·ªÉ l∆∞u. Vui l√≤ng t·∫°o l·∫°i!');
            }
        }

        // G√°n s·ª± ki·ªán cho input file
        document.getElementById('avatar-upload').addEventListener('change', handleImageUpload);
    </script>
</body>

</html>
