<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(hsl(189, 88%, 74%), rgb(53, 110, 156));
            color: white;
            font-family: 'Lora', serif;
        }
        .container {
            text-align: center;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #55afeb;
        }
        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(20, 127, 189, 0.493);
        }
        h3 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            font-size: 22px;
            margin: 10px 0 8px 0;
            color: #ffffff;
        }
        .link-button {
            margin-bottom: 10px;
            background-color: white;
            border: 0;
            width: 300px;
            padding: 15px 0;
            border-radius: 100px;
            font-family: 'Lora', serif;
            font-weight: bold;
            font-size: 15px;
            transition-duration: 0.3s;
            box-shadow: 0px 11px 22px -9px #000000;
            cursor: pointer;
        }
        .link-button:hover {
            color: white;
            background-color: rgb(7, 85, 158);
            transform: scale(1.1);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }
        .edit-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 0;
            padding: 10px 15px;
            border-radius: 100px;
            font-family: 'Lora', serif;
            font-weight: bold;
            font-size: 15px;
            background-color: white;
            transition-duration: 0.3s;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: rgb(7, 85, 158);
            color: white;
            transform: scale(1.1);
        }
        #form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #form-container form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: black;
            font-family: 'Lora', serif;
        }
        #form-container input,
        #form-container textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Lora', serif;
        }
        #form-container button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(7, 85, 158);
            color: white;
            font-family: 'Lora', serif;
            cursor: pointer;
        }
        #form-container button:hover {
            background-color: rgb(5, 60, 112);
        }
        #qrcode {
            display: none;
            margin-top: 20px;
        }
        #qrcode button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(7, 85, 158);
            color: white;
            font-family: 'Lora', serif;
            cursor: pointer;
        }
        #qrcode button:hover {
            background-color: rgb(5, 60, 112);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" id="avatar" src="./1.jpg" alt="Avatar">
        <h3 id="name">Tử Long</h3>
        <button class="link-button" id="about-me-btn">
            <i class="fas fa-user"></i> About me
        </button>
        <button class="link-button" id="phone-button">
            <i class="fas fa-phone-alt"></i> Call Me
        </button>
        <div id="link-buttons"></div>
    </div>

    <button class="edit-button" onclick="showForm()">Tạo thẻ</button>

    <div id="form-container">
        <form id="profile-form">
            <h3>Tạo thẻ thông tin</h3>
            <label>Ảnh đại diện:</label>
            <input type="file" id="avatar-input" accept="image/*">
            <label>Tên của bạn:</label>
            <input type="text" id="name-input" placeholder="Nhập tên">
            <label>Giới thiệu về bạn:</label>
            <textarea id="about-input" placeholder="Giới thiệu bản thân"></textarea>
            <label>Số điện thoại:</label>
            <input type="tel" id="phone-input" placeholder="Nhập số điện thoại">
            <div id="links-container">
                <label>Liên kết:</label>
                <input type="url" class="link-input" placeholder="Nhập liên kết (VD: Facebook, TikTok)">
            </div>
            <button type="button" onclick="addLink()">Thêm liên kết</button>
            <button type="button" onclick="saveProfile()">Lưu thẻ</button>
            <button type="button" onclick="generateQR()">Tạo QR Code</button>
            <button type="button" onclick="hideForm()">Đóng</button>
            <div id="qrcode"></div>
        </form>
    </div>

    <script>
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('profileData')) || {};
            if (savedData.avatar) document.getElementById('avatar').src = savedData.avatar;
            document.getElementById('name').textContent = savedData.name || 'Tử Long';
            if (savedData.phone) {
                document.getElementById('phone-button').onclick = function() {
                    location.href = `tel:${savedData.phone}`;
                };
            }
            document.getElementById('about-me-btn').onclick = function() {
                location.href = 'aboutme.html';
            };
            updateLinks(savedData.links || []);
        };

        function showForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.style.display = 'flex';
            const savedData = JSON.parse(localStorage.getItem('profileData')) || {};
            document.getElementById('name-input').value = savedData.name || '';
            document.getElementById('about-input').value = savedData.about || '';
            document.getElementById('phone-input').value = savedData.phone || '';
            const linksContainer = document.getElementById('links-container');
            linksContainer.innerHTML = '<label>Liên kết:</label>';
            (savedData.links || []).forEach(link => {
                linksContainer.innerHTML += `<input type="url" class="link-input" value="${link}" placeholder="Nhập liên kết (VD: Facebook, TikTok)">`;
            });
            if (!(savedData.links && savedData.links.length)) {
                linksContainer.innerHTML += `<input type="url" class="link-input" placeholder="Nhập liên kết (VD: Facebook, TikTok)">`;
            }
        }

        function hideForm() {
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('qrcode').style.display = 'none';
        }

        function addLink() {
            const linksContainer = document.getElementById('links-container');
            linksContainer.innerHTML += `<input type="url" class="link-input" placeholder="Nhập liên kết (VD: Facebook, TikTok)">`;
        }

        function saveProfile() {
            const avatarInput = document.getElementById('avatar-input');
            const nameInput = document.getElementById('name-input').value;
            const aboutInput = document.getElementById('about-input').value;
            const phoneInput = document.getElementById('phone-input').value;
            const linkInputs = document.getElementsByClassName('link-input');
            const links = Array.from(linkInputs).map(input => input.value).filter(link => link.trim() !== '');

            const profileData = {
                name: nameInput,
                about: aboutInput,
                phone: phoneInput,
                links: links
            };

            if (avatarInput.files && avatarInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileData.avatar = e.target.result;
                    localStorage.setItem('profileData', JSON.stringify(profileData));
                    updateProfile(profileData);
                };
                reader.readAsDataURL(avatarInput.files[0]);
            } else {
                const savedData = JSON.parse(localStorage.getItem('profileData')) || {};
                profileData.avatar = savedData.avatar || './1.jpg';
                localStorage.setItem('profileData', JSON.stringify(profileData));
                updateProfile(profileData);
            }
        }

        function updateProfile(data) {
            if (data.avatar) document.getElementById('avatar').src = data.avatar;
            document.getElementById('name').textContent = data.name || 'Tử Long';
            if (data.phone) {
                document.getElementById('phone-button').onclick = function() {
                    location.href = `tel:${data.phone}`;
                };
            }
            updateLinks(data.links || []);
        }

        function updateLinks(links) {
            const linkButtonsDiv = document.getElementById('link-buttons');
            linkButtonsDiv.innerHTML = '';
            links.forEach(link => {
                const platform = getPlatformInfo(link);
                const button = document.createElement('button');
                button.className = 'link-button';
                button.innerHTML = `<i class="${platform.icon}"></i> ${platform.name}`;
                button.onclick = function() {
                    location.href = link;
                };
                linkButtonsDiv.appendChild(button);
                linkButtonsDiv.appendChild(document.createElement('br'));
            });
        }

        function getPlatformInfo(url) {
            if (url.includes('facebook.com')) return { icon: 'fab fa-facebook', name: 'Facebook' };
            if (url.includes('tiktok.com')) return { icon: 'fab fa-tiktok', name: 'TikTok' };
            if (url.includes('github.com')) return { icon: 'fab fa-github', name: 'GitHub' };
            if (url.includes('instagram.com')) return { icon: 'fab fa-instagram', name: 'Instagram' };
            if (url.includes('twitter.com')) return { icon: 'fab fa-twitter', name: 'Twitter' };
            return { icon: 'fas fa-link', name: 'Link' };
        }

        function generateQR() {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            const profileUrl = 'https://tulong10.github.io/digital-card/profile.html';
            try {
                const encodedData = encodeURIComponent(profileUrl);
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodedData}&color=1E40AF&bgcolor=FFFFFF`;
                const qrImg = document.createElement('img');
                qrImg.src = qrUrl;
                qrImg.alt = 'Mã QR';
                qrImg.onerror = function() {
                    alert('Không thể tạo mã QR. Vui lòng kiểm tra kết nối Internet và thử lại!');
                };
                qrcodeDiv.appendChild(qrImg);
                qrcodeDiv.innerHTML += `
                    <button id="save-qr-btn" onclick="saveQR()">Lưu QR</button>
                `;
                qrcodeDiv.style.display = 'block';
                hideForm();
            } catch (error) {
                console.error('Lỗi khi tạo mã QR:', error);
                alert('Không thể tạo mã QR. Vui lòng kiểm tra kết nối Internet và thử lại!');
            }
        }

        function saveQR() {
            const qrImg = document.querySelector('#qrcode img');
            const link = document.createElement('a');
            link.href = qrImg.src;
            link.download = 'qrcode.png';
            link.click();
        }
    </script>
</body>
</html>
