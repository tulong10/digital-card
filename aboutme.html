<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="icon" href="./1.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(hsl(189, 88%, 74%), rgb(53, 110, 156));
            color: white;
            overflow-x: hidden;
            font-family: 'Lora', serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .avatar {
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #55afeb;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(20, 127, 189, 0.493);
        }

        h3 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            font-size: 22px;
            margin: 10px 0 8px 0;
            color: #ffffff;
        }

        .about-me {
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 16px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding-top: 50px;
            }

            .avatar {
                width: 100px;
                height: 100px;
            }

            h3 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="avatar" id="profile-avatar" src="./1.jpg" alt="Avatar">
        <h3>About Me</h3>
        <div class="about-me" id="profile-about-me">ðŸŒŸ Follow me!</div>
    </div>

    <script>
        // Load dá»¯ liá»‡u tá»« localStorage khi trang Ä‘Æ°á»£c táº£i
        window.onload = function () {
            const savedData = JSON.parse(localStorage.getItem('profileData')) || {};
            document.getElementById('profile-about-me').textContent = savedData.aboutMe || 'ðŸŒŸ Follow me!';
            if (savedData.avatar) {
                document.getElementById('profile-avatar').src = savedData.avatar;
            }
        };
    </script>
</body>

</html>
